<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="h1">Tic-Tac-Toe</h1>
    <div class="container">
      <div class="player-card1">
        <h2 id="player1" class="h2-turn">Player 1's Turn (X)</h2>
        <h3 id="player1score">Score:</h3>
      </div>
      <div class="player-card2">
        <h2 id="player2">Player 2 (O)</h2>
        <h3 id="player2score">Score:</h3>
      </div>
      <div class="board">
        <div class="tile" id="t1" mark="empty"></div>
        <div class="tile" id="t2" mark="empty"></div>
        <div class="tile" id="t3" mark="empty"></div>
        <div class="tile" id="t4" mark="empty"></div>
        <div class="tile" id="t5" mark="empty"></div>
        <div class="tile" id="t6" mark="empty"></div>
        <div class="tile" id="t7" mark="empty"></div>
        <div class="tile" id="t8" mark="empty"></div>
        <div class="tile" id="t9" mark="empty"></div>
      </div>
      
    </div><button onclick=gameReset()>Clear Board</button>
    <script src="index.js"></script>
  </body>
</html>
